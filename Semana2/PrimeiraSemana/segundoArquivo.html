<!-- "DOCTYPE" Tag que apresenta o tipo de arquivo no caso HTML -->

<!DOCTYPE html>
<!-- "html" é responsável em setar a estrutura do HTML -->

<html lang="en">
<!-- "head" Informações gerais (metadados) sobre o documento, incluindo seu título e links para scripts e folhas de estilos. -->

<head>
    <!-- "meta" descrevem o conteúdo do seu site para os buscadores -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- "link" Responsável por linkar HTML e CSS -->

    <link rel="stylesheet" href="/css/Form.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="shortcut icon" href="/images/Fireflies_logo.webp">

    <!-- "title" Titulo da página -->

    <title>Formulário</title>

</head>
<!-- "body" Corpo da página onde irá ficar o conteúdo -->

<body>
    <header>
        <!-- "div" um elemento genérico e coringa, basicamente uma caixa -->
        <div class="navbar">
            <!-- "a" para criar um vínculo (link) com outro documento -->
            <a href="/Lading/landing.html">Home</a>
            <a href="/PrimeiraSemana/primeiroArquivo.html">Texto</a>
            <a href="/PrimeiraSemana/segundoArquivo.html">Formulários</a>
            <a href="/PrimeiraSemana/terceiroArquivo.html">Tabela de armas</a>
            <a href="/PrimeiraSemana/quartoArquivo.html">Imagens</a>
            <a href="/PrimeiraSemana/quintoArquivo.html">Links</a>
        </div>
    </header>
    <div>
        <!-- "form" indica que estamos iniciando um formulário -->

        <form>
            <!-- "label" Ela especifica qual o "rótulo" do input -->

            <label for="nome">Nome:</label>
            <!-- "input" é usado para criar controles interativos para formulários baseados na web para receber dados do usuário -->

            <input type="text" id="nome" name="nome"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="pass">Código online pass:</label>
            <input type="text" id="pass" name="pass"><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha"><br>
            <div>
                <label for="sexo">Sexo:</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label><br>
            </div>
            <!-- "br" utilizado para criar um espaço entre os elementos -->

            <br>

            <label for="interesses">Habilidades:</label>

            <!-- "select" representa um controle que apresenta um menu de opções -->

            <select id="interesses" name="interesses" multiple>
                <!-- "option" é usado para criar um controle que representa um item dentro de um elemento HTML5 <select> , <optgroup> ou <datalist> -->

                <option value="CuraEficaz">Cura eficaz</option>
                <option value="CuraRapida">Cura rápida</option>
                <option value="FabricaçãoRapida">Fabricação rápida</option>
                <option value="Sucateiro">Sucateiro</option>
                <option value="CombateArmaBranca">Combate com arma branca</option>
                <option value="Furtividade">Furtividade</option>
            </select><br>

            <label for="historia">História:</label>
            <!-- "textarea" é um campo de entrada de texto que permite que seu aplicativo aceite um valor de texto potencialmente longo do usuário -->

            <textarea id="historia" name="historia"></textarea><br>

            <input type="submit" value="Enviar">
            <br>
            <input type="reset" value="Limpar">
            <br>
        </form>


    </div>


</body>

</html>
